<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Musical Memory Game</title>
  </head>

  <body>
    <div id="piano">
        <div id="C4" class="white-key">C</div>
        <div id="C#4" class="black-key">C#</div>
        <div id="D4" class="white-key">D</div>
        <div id="D#4" class="black-key">D#</div>
        <div id="E4" class="white-key">E</div>
        <div id="F4" class="white-key">F</div>
        <div id="F#4" class="black-key">F#</div>
        <div id="G4" class="white-key">G</div>
        <div id="G#4" class="black-key">G#</div>
        <div id="A4" class="white-key">A</div>
        <div id="A#4" class="black-key">A#</div>
        <div id="B4" class="white-key">B</div>
        <div id="C5" class="white-key">C</div>
    </div>
  </body>

</html>
