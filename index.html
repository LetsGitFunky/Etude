<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <!-- <script src="./src/index.js"></script> -->

    <title>Musical Memory Game</title>
  </head>

  <body>
    <button id="new-game">New Game</button>
    <div class="piano-container">
      <div id="piano">
        <div id="C4" class="white-key"><span id="C4" class="note-name">C</span></div>
        <div id="Db4" class="black-key"><span id="Db4" class="note-name black-name">Db</span></div>
        <div id="D4" class="white-key"><span id="D4" class="note-name">D</span></div>
        <div id="Eb4" class="black-key"><span id="Eb4" class="note-name black-name">Eb</span></div>
        <div id="E4" class="white-key"><span id="E4" class="note-name">E</span></div>
        <div id="F4" class="white-key"><span id="F4" class="note-name">F</span></div>
        <div id="Gb4" class="black-key"><span id="Gb4" class="note-name black-name">Gb</span></div>
        <div id="G4" class="white-key"><span id="G4" class="note-name">G</span></div>
        <div id="Ab4" class="black-key"><span id="Ab4" class="note-name black-name">Ab</span></div>
        <div id="A4" class="white-key"><span id="A4" class="note-name">A</span></div>
        <div id="Bb4" class="black-key"><span id="Bb4" class="note-name black-name">Bb</span></div>
        <div id="B4" class="white-key"><span id="B4" class="note-name">B</span></div>
        <div id="C5" class="white-key"><span id="C5" class="note-name">C</span></div>
      </div>
    </div>
  </body>

</html>
